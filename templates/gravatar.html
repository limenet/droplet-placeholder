<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{title}}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style></style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>
                        {{#images}}<img src="{{faCode}}" height="72">{{/images}}
                        <br><br>
                        <span class="text-muted">{{title}}</span>
                        <br><br>
                        <img src="{{gravatar}}" alt="{{title}}" class="img-circle" height="256" width="256">
                    </h1>
                    <br>
                    {{#images}}<a href="https://www.digitalocean.com/?refcode=b8d0f3b149a7"><img src="{{digitalocean}}" alt="Digital Ocean"></a>{{/images}}
                </div>
            </div>
        </div>
        {{#google_analytics}}
            <script>
                /* eslint-disable */
                ! function(a, b, c, d, e, f, g) {
                    a.GoogleAnalyticsObject = e, a[e] = a[e] || function() {
                        (a[e].q = a[e].q || []).push(arguments)
                    }, a[e].l = 1 * new Date, f = b.createElement(c), g = b.getElementsByTagName(c)[0], f.async = 1, f.src = d, g.parentNode.insertBefore(f, g)
                }(window, document, "script", "https://www.google-analytics.com/analytics.js", "ga"), ga("create", {{google_analytics}}, "auto"), ga("send", "pageview");
            </script>
        {{/google_analytics}}
    </body>
</html>
